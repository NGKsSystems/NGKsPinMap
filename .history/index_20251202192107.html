<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGKs Pin Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>NGKs Pin Map</h1>
            <p>Location-based Subscriber Management</p>
            <div class="header-actions">
                <button id="settings-btn" class="btn-icon" title="Settings">‚öôÔ∏è</button>
                <button id="import-btn" class="btn-secondary" title="Import Data">Import</button>
                <button id="export-btn" class="btn-success" title="Export Data">Export</button>
            </div>
        </header>

        <main>
            <div id="map" class="map"></div>

            <div class="controls">
                <button id="add-pin-btn" class="btn btn-primary">+ Add Pin</button>
                <button id="clear-pins-btn" class="btn btn-danger">Clear All Pins</button>
            </div>
        </main>

        <!-- Add Pin Modal -->
        <div id="pin-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Add Subscriber Pin</h2>
                    <button class="modal-close" id="modal-close">&times;</button>
                </div>
                <form id="pin-form" class="modal-form">
                    <div class="form-section">
                        <h3>Account Information</h3>
                        <div class="form-group">
                            <label for="user-name">User Name <span class="required">*</span></label>
                            <input type="text" id="user-name" required placeholder="e.g., john_doe">
                        </div>
                        <div class="form-group">
                            <label for="full-name">Full Name <span class="required">*</span></label>
                            <input type="text" id="full-name" required placeholder="e.g., John Doe">
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Tier Level</h3>
                        <div class="form-group tier-buttons">
                            <button type="button" class="tier-btn" data-tier="member">üë§ Member</button>
                            <button type="button" class="tier-btn" data-tier="subscriber">‚≠ê Subscriber</button>
                            <button type="button" class="tier-btn" data-tier="viewer">üëÅÔ∏è Viewer</button>
                        </div>
                        <input type="hidden" id="tier-level" value="">
                    </div>

                    <div class="form-section">
                        <h3>Location</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="country">Country <span class="required">*</span></label>
                                <div class="custom-select" id="country-wrapper">
                                    <input type="text" class="select-input" id="country" placeholder="Search and select country..." required>
                                    <div class="select-dropdown" id="country-dropdown"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="state">State/Province</label>
                                <div class="custom-select" id="state-wrapper">
                                    <input type="text" class="select-input" id="state" placeholder="Search and select state...">
                                    <div class="select-dropdown" id="state-dropdown"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="city">City/Town</label>
                                <div class="custom-select" id="city-wrapper">
                                    <input type="text" class="select-input" id="city" placeholder="Search and select city...">
                                    <div class="select-dropdown" id="city-dropdown"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="location-notes">Location Notes</label>
                                <input type="text" id="location-notes" placeholder="e.g., Downtown area">
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Contact Information</h3>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" placeholder="e.g., +1 (555) 123-4567">
                        </div>
                        <div class="form-group">
                            <label for="notes">Additional Notes</label>
                            <textarea id="notes" placeholder="Any additional information..."></textarea>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Add Pin to Map</button>
                        <button type="button" class="btn btn-secondary" id="form-cancel">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 NGKs Systems. Built with Electron + Leaflet.</p>
        </footer>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
