name: Build and Test macOS App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build-mac:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Test app startup
      run: |
        npm start &
        sleep 10
        kill %1 || true

    - name: Build macOS DMG
      run: npm run build-mac

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: macos-dmg
        path: dist/*.dmg

    - name: Verify DMG contents
      run: |
        ls -la dist/
        if [ -f dist/*.dmg ]; then
          echo "DMG file created successfully"
        else
          echo "DMG file not found"
          exit 1
        fi